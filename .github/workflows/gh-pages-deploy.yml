name: Deploy Leptos CSR to GitHub Pages

on:
  push:
    branches:
      - master # Or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}

    permissions:
      contents: write # Allows reading/writing repository files (crucial for peaceiris/actions-gh-pages).
      pages: write # Explicitly grants permission to deploy via GitHub Pages.
      id-token: write

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Add Wasm Target
        run: rustup target add wasm32-unknown-unknown

      - name: lint
        run: cargo clippy & cargo fmt

      - name: Download and install tailwindcss binary
        run: npm install -D tailwindcss @tailwindcss/cli && npx @tailwindcss/cli -i ./style/input.css -o ./style/output.css

      - name: Install Trunk
        run: cargo install --locked trunk

      - name: Build with Trunk
        run: trunk build --release

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist dir
          path: "./dist"

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v4
