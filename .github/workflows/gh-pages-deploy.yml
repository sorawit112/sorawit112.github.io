# Deploy a Leptos CSR app to GitHub Pages
name: Deploy Leptos CSR to GitHub Pages

on:
  push:
    branches:
      - master # Or 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Use 'read' for contents, as we are not pushing to a gh-pages branch.
    # 'pages' and 'id-token' are required for the deploy-pages action.
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Add Wasm Target 🦀
        run: rustup target add wasm32-unknown-unknown

      # Cache Rust dependencies
      - name: Cache Rust dependencies 📦
        uses: Swatinem/rust-cache@v2

      - name: Lint 📝
        # Ensures code is formatted and passes clippy before building
        run: cargo clippy -- -D warnings && cargo fmt -- --check

      # Setup Node.js and cache npm packages
      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify a Node version
          cache: "npm" # Enable npm caching

      - name: Install Tailwind CSS 💨
        run: npm install -D tailwindcss @tailwindcss/cli

      - name: Run Tailwind CSS 🏃
        run: npx @tailwindcss/cli -i ./style/input.css -o ./style/output.css

      # Cache the Trunk binary itself
      - name: Cache Trunk binary ⚡
        id: cache-trunk
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/trunk
          key: ${{ runner.os }}-trunk

      - name: Install Trunk (if not cached) ⚡
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: cargo install --locked trunk

      - name: Build with Trunk 🛠️
        # CRITICAL FIXES:
        # 1. --public-url / : Fixes the path doubling issue for User Pages (sorawit112.github.io)
        # 2. --no-sri      : Fixes the "Failed to find a valid digest" blocking issue
        run: trunk build --release --public-url / --no-sri

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist dir (Trunk's default output)
          path: "./dist"

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
