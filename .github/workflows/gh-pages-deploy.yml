name: Deploy Leptos CSR to GitHub Pages

on:
  push:
    branches:
      - master # Or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Allows reading/writing repository files (crucial for peaceiris/actions-gh-pages).
      pages: write # Explicitly grants permission to deploy via GitHub Pages.

    steps:
      - uses: actions/checkout@v3

      - name: Add Wasm Target
        run: rustup target add wasm32-unknown-unknown

      - name: Install Trunk
        run: cargo install --locked trunk

      - name: Build with Trunk
        working-directory: my_pages # Navigate into the project folder
        run: ./trunk build --release --public-url "${GITHUB_REPOSITORY#*/}"

      # - name: Deploy to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     # The dist folder is now inside the my_pages folder
      #     publish_dir: ./my_pages/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist dir
          path: "./my_pages/dist"

      - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v3
