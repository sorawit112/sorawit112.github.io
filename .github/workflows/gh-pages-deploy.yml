# Deploy a Leptos CSR app to GitHub Pages
name: Deploy Leptos CSR to GitHub Pages

on:
  push:
    branches:
      - master # Or 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Use 'read' for contents, as we are not pushing to a gh-pages branch.
    # 'pages' and 'id-token' are required for the deploy-pages action.
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Add Wasm Target 🦀
        run: rustup target add wasm32-unknown-unknown

      # Cache Rust dependencies
      - name: Cache Rust dependencies 📦
        uses: Swatinem/rust-cache@v2

      - name: Lint 📝
        run: cargo clippy -- -D warnings && cargo fmt -- --check

      # Setup Node.js and cache npm packages
      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify a Node version
          cache: "npm" # Enable npm caching

      - name: Install Tailwind CSS 💨
        run: npm install -D tailwindcss

      - name: Run Tailwind CSS 🏃
        run: npx tailwindcss -i ./style/input.css -o ./style/output.css

      # Cache the Trunk binary itself
      - name: Cache Trunk binary ⚡
        id: cache-trunk
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/trunk
          key: ${{ runner.os }}-trunk

      - name: Install Trunk (if not cached) ⚡
        if: steps.cache-trunk.outputs.cache-hit != 'true'
        run: cargo install --locked trunk

      # CRITICAL: Get the repo name to set the public URL
      # This is needed for assets to load correctly on GitHub Pages
      - name: Get repository name 🏷️
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | cut -d'/' -f2)" >> $GITHUB_ENV

      - name: Build with Trunk 🛠️
        # Use --public-url to prefix all asset paths with the repo name
        run: trunk build --release --public-url /${{ env.REPO_NAME }}/

      # This step is redundant for this workflow.
      # - name: Setup Pages
      #   uses: actions/configure-pages@v5

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist dir (Trunk's default output)
          path: "./dist"

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
